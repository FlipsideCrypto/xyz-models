version: 2
models:
  - name: core__fact_receipts
    description: '{{ doc("receipts_table_doc") }}'

    columns:
      - name: BLOCK_NUMBER
        description: '{{ doc("block_number") }}'
      - name: BLOCK_TIMESTAMP
        description: '{{ doc("block_timestamp") }}'
      - name: BLOCK_HASH
        description: '{{ doc("blocks_hash") }}'
      - name: CUMULATIVE_GAS_USED
        description: '{{ doc("cumulative_gas_used") }}'
      - name: FROM_ADDRESS
        description: '{{ doc("from_address") }}'
      - name: TO_ADDRESS
        description: '{{ doc("to_address") }}'
      - name: GAS_USED
        description: '{{ doc("gas_used") }}'
      - name: LOGS
        description: '{{ doc("receipts_log") }}'
      - name: LOGS_BLOOM
        description: '{{ doc("logs_bloom") }}'
      - name: STATUS
        description: '{{ doc("tx_status") }}'
      - name: TX_STATUS
        description: '{{ doc("tx_status") }}'
      - name: TX_HASH
        description: '{{ doc("tx_hash") }}'
      - name: POSITION
        description: '{{ doc("tx_position") }}'
      - name: TYPE
        description: "Type of transaction"
      - name: NEAR_RECEIPT_HASH
        description: "Receipt hash on NEAR blockchain"
      - name: NEAR_TRANSACTION_HASH
        description: "Transaction hash on NEAR blockchain"
