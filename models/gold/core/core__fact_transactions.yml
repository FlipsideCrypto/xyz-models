version: 2

models:
  - name: core__fact_transactions
    description: |-
      Final Bitcoin transactions model with value and coinbase information added from inputs and outputs.
    tests:
      - dbt_utils.recency:
          datepart: day
          field: block_timestamp
          interval: 1
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - block_number
            - tx_id

    columns:
      - name: BLOCK_TIMESTAMP
        description: "{{ doc('block_timestamp') }}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: TIMESTAMP_NTZ

      - name: BLOCK_NUMBER
        description: "{{ doc('block_number') }}"
        tests:
          - not_null
          - tx_block_gaps

      - name: BLOCK_HASH
        description: "{{ doc('block_hash') }}"
        tests:
          - not_null

      - name: TX_ID
        description: "{{ doc('tx_id') }}"
        tests:
          - not_null
          - tx_gaps:
              column_name: tx_id
              column_block: block_number
              column_tx_count: tx_count

      - name: INDEX
        description: "{{ doc('index_tx') }}"
        tests:
          - not_null

      - name: TX_HASH
        description: "{{ doc('tx_hash') }}"
        tests:
          - not_null

      - name: HEX
        description: "{{ doc('hex') }}"
        tests:
          - not_null

      - name: FEE
        description: "{{ doc('fee') }}"
        tests:
          - not_null:
              where: not IS_COINBASE
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: FLOAT

      - name: IS_COINBASE
        description: "{{ doc('is_coinbase') }}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: BOOLEAN

      - name: COINBASE
        description: "{{ doc('coinbase') }}"
        tests:
          - not_null:
              where: IS_COINBASE
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: VARCHAR

      - name: INPUTS
        description: "{{ doc('inputs') }}"
        tests:
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: ARRAY

      - name: INPUT_COUNT
        description: "{{ doc('input_count') }}"
        tests:
          - not_null

      - name: INPUT_VALUE
        description: "{{ doc('input_value') }}"
        tests:
          - not_null:
              where: not IS_COINBASE
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: FLOAT

      - name: OUTPUTS
        description: "{{ doc('outputs') }}"
        tests:
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: ARRAY

      - name: OUTPUT_COUNT
        description: "{{ doc('output_count') }}"
        tests:
          - not_null

      - name: OUTPUT_VALUE
        description: "{{ doc('output_value') }}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: FLOAT

      - name: SIZE
        description: "{{ doc('size') }}"
        tests:
          - not_null

      - name: VIRTUAL_SIZE
        description: "{{ doc('virtual_size') }}"
        tests:
          - not_null

      - name: WEIGHT
        description: "{{ doc('weight_tx') }}"
        tests:
          - not_null

      - name: LOCK_TIME
        description: "{{ doc('lock_time') }}"
        tests:
          - not_null

      - name: VERSION
        description: "{{ doc('version') }}"
        tests:
          - not_null

      - name: FACT_TRANSACTIONS_ID
        description: "{{doc('id')}}"

      - name: INSERTED_TIMESTAMP
        description: "{{doc('inserted_timestamp')}}"

      - name: MODIFIED_TIMESTAMP
        description: "{{doc('modified_timestamp')}}"
