version: 2
models:
  - name: core__fact_logs
    description: '{{ doc("logs_table_doc") }}'

    columns:
      - name: BLOCK_NUMBER
        description: '{{ doc("block_number") }}'
      - name: BLOCK_TIMESTAMP
        description: '{{ doc("block_timestamp") }}'
      - name: TX_HASH
        description: '{{ doc("tx_hash") }}'
      - name: EVENT_INDEX
        description: '{{ doc("event_index") }}'
      - name: CONTRACT_ADDRESS
        description: '{{ doc("logs_contract_address") }}'
      - name: TOPICS
        description: '{{ doc("topics") }}'
      - name: DATA
        description: '{{ doc("logs_data") }}'
      - name: EVENT_REMOVED
        description: '{{ doc("event_removed") }}'
