version: 2
models:
  - name: core__fact_transactions
    description: '{{ doc("tx_table_doc") }}'

    columns:
      - name: BLOCK_NUMBER
        description: '{{ doc("block_number") }}'
      - name: BLOCK_TIMESTAMP
        description: '{{ doc("block_timestamp") }}'
      - name: BLOCK_HASH
        description: '{{ doc("tx_block_hash") }}'
      - name: TX_HASH
        description: '{{ doc("tx_hash") }}'
      - name: NONCE
        description: '{{ doc("tx_nonce") }}'
      - name: POSITION
        description: '{{ doc("tx_position") }}'
      - name: FROM_ADDRESS
        description: '{{ doc("from_address") }}'
      - name: TO_ADDRESS
        description: '{{ doc("to_address") }}'
      - name: VALUE
        description: '{{ doc("value") }}'
      - name: TX_FEE
        description: '{{ doc("tx_fee") }}'
      - name: GAS_PRICE
        description: '{{ doc("tx_gas_price") }}'
      - name: GAS_LIMIT
        description: '{{ doc("tx_gas_limit") }}'
      - name: GAS_USED
        description: '{{ doc("tx_gas_used") }}'
      - name: CUMULATIVE_GAS_USED
        description: '{{ doc("cumulative_gas_used") }}'
      - name: STATUS
        description: '{{ doc("tx_status") }}'
      - name: INPUT_DATA
        description: '{{ doc("tx_input_data") }}'
      - name: ORIGIN_FUNCTION_SIGNATURE
        description: '{{ doc("tx_origin_sig") }}'
      - name: MAX_FEE_PER_GAS
        description: The maximum fee per gas of the transaction, in wei.
      - name: MAX_PRIORITY_FEE_PER_GAS
        description: The maximum priority fee per gas of the transaction, in wei.
      - name: TX_TYPE
        description: The type of the transaction
      - name: r
        description: The r value of the transaction signature.
      - name: s
        description: The s value of the transaction signature.
      - name: v
        description: The v value of the transaction signature.
