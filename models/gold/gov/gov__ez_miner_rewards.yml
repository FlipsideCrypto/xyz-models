version: 2

models:
  - name: gov__ez_miner_rewards
    description: |-
      Computes the block reward and total fees per block.

    tests:
      - dbt_utils.recency:
          datepart: day
          field: block_timestamp
          interval: 1
      - sequence_gaps:
          column_name: block_number
          where: BLOCK_TIMESTAMP::DATE < CURRENT_DATE

    columns:
      - name: BLOCK_TIMESTAMP
        description: "{{ doc('block_timestamp') }}"

      - name: BLOCK_NUMBER
        description: "{{ doc('block_number') }}"
        tests:
          - unique
          - not_null
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: NUMBER

      - name: BLOCK_HASH
        description: "{{ doc('block_hash') }}"

      - name: COINBASE_DECODED
        description: "{{ doc('coinbase_decoded') }}"

      - name: TOTAL_REWARD
        description: "{{ doc('total_reward') }}"
        tests: 
          - not_null
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: FLOAT

      - name: BLOCK_REWARD
        description: "{{ doc('block_reward') }}"
        tests: 
          - not_null
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: FLOAT

      - name: FEES
        description: "{{ doc('fee') }}"
        tests: 
          - not_null
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: FLOAT

      - name: EZ_MINER_REWARDS_ID
        description: "{{doc('id')}}"

      - name: INSERTED_TIMESTAMP
        description: "{{doc('inserted_timestamp')}}"

      - name: MODIFIED_TIMESTAMP
        description: "{{doc('modified_timestamp')}}"
