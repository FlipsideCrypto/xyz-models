version: 2
models:
  - name: silver__dex_swaps_combined
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - dex_swaps_combined_id
    columns:
      - name: BLOCK_NUMBER
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER
                - FLOAT
      - name: BLOCK_TIMESTAMP
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 1
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - TIMESTAMP_LTZ
                - TIMESTAMP_NTZ
      - name: TX_HASH
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: 0[xX][0-9a-fA-F]+
      - name: VERSION
        tests:
          - not_null
      - name: EVENT_INDEX
        tests:
          - not_null


      - name: AMOUNT_IN_RAW
        tests:
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER
                - FLOAT
      - name: AMOUNT_OUT_RAW
        tests:
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER
                - FLOAT
      - name: TOKEN_IN
        tests:
          - not_null
      - name: TOKEN_OUT
        tests:
          - not_null
      - name: SWAPPER
        tests:
          - not_null
      - name: PLATFORM
        tests:
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - STRING
                - VARCHAR