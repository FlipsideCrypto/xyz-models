version: 2
models:
  - name: silver__nft_sales_wapal
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - nft_sales_wapal_id
    columns:
      - name: BLOCK_NUMBER
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER
                - FLOAT
      - name: BLOCK_TIMESTAMP
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - TIMESTAMP_LTZ
                - TIMESTAMP_NTZ
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: hour
              interval: 72
      - name: TX_HASH
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: 0[xX][0-9a-fA-F]+
      - name: EVENT_INDEX
        tests:
          - not_null
      - name: EVENT_TYPE
        tests:
          - not_null
      - name: SELLER_ADDRESS
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: 0[xX][0-9a-fA-F]+
      - name: BUYER_ADDRESS
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: 0[xX][0-9a-fA-F]+
      - name: NFT_ADDRESS
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: 0[xX][0-9a-fA-F]+
      - name: TOKEN_VERSION
        tests:
          - not_null
      - name: PLATFORM_ADDRESS
        tests:
          - not_null
      - name: PROJECT_NAME
        tests:
          - not_null
      - name: TOKENID
        tests:
          - not_null
      - name: PLATFORM_NAME
        tests:
          - not_null
      - name: PLATFORM_EXCHANGE_VERSION
        tests:
          - not_null
      - name: TOTAL_PRICE_RAW
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER    
                - FLOAT 
      - name: PLATFORM_FEE_RAW
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER    
                - FLOAT
      - name: CREATOR_FEE_RAW
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER    
                - FLOAT
      - name: TOTAL_FEES_RAW
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER    
                - FLOAT 
