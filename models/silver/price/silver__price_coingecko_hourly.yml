version: 2
models:
  - name: silver__price_coingecko_hourly
    description: Hourly historical prices provided by Coingecko.

    columns:
      - name: recorded_hour
        description: "{{ doc('hour') }}"
        tests:
          - unique
          - not_null

      - name: OPEN
        description: "{{ doc('open') }}"
        tests:
          - not_null

      - name: HIGH
        description: "{{ doc('high') }}"
        tests:
          - not_null
      
      - name: LOW
        description: "{{ doc('low') }}"
        tests:
          - not_null
        
      - name: CLOSE
        description: "{{ doc('close') }}"
        tests:
          - not_null

      - name: _inserted_timestamp

      - name: provider
        description: "{{ doc('provider') }}"
        tests:
          - not_null

      - name: PRICE_COINGECKO_HOURLY_ID
        description: "{{doc('id')}}"

      - name: INSERTED_TIMESTAMP
        description: "{{doc('inserted_timestamp')}}"

      - name: MODIFIED_TIMESTAMP
        description: "{{doc('modified_timestamp')}}"

      - name: _INVOCATION_ID
        description: "{{doc('invocation_id')}}"
